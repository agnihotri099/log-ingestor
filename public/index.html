<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Search Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Log Search Interface</h1>
  <form id="searchForm">
    <input type="text" name="searchTerm" placeholder="Enter search term">
    <select name="level">
      <option value="">Select level</option>
      <option value="info">Info</option>
      <option value="error">Error</option>
      <option value="success">Success</option>
    </select>
    <input type="text" name="logString" placeholder="Enter log string">
    <input type="text" name="timestamp" placeholder="Enter timestamp">
    <input type="text" name="source" placeholder="Enter source">
    <input type="checkbox" id="useRegex" name="useRegex">
    <label for="useRegex">Use Regular Expression</label>
    <button type="submit">Search</button>
  </form>
  <div id="searchResults"></div>
</div>

<script src="script.js"></script>
</body>
</html>
